<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./../assets/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./../assets/img/favicons/favicon-16x16.png">

        <title>Configurar Usu√°rio</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="./../assets/css/inicialize.css">

        <script src="./../assets/js/usuarios.js"></script>
        <script src="./../assets/js/uteis.js"></script>
        <script src="./../assets/js/VerificacaoPage.js"></script>
        <script src="./../assets/js/invetario.js"></script>

        <link rel="stylesheet" href="./../login/assets/css/style.css">
        <script src="./../login/assets/js/script.js" defer></script>

        <link rel="stylesheet" href="./../menuLateral/assets/css/style.css">
        <script src="./../menuLateral/assets/js/script.js" defer></script>

        <link rel="stylesheet" href="./../assets/css/nav.css">
        <script src="./../assets/js/nav.js" defer></script>

        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/script.js" defer></script>

        <link rel="stylesheet" href="./../loading/assets/css/style.css">
        <script src="./../loading/assets/js/script.js"></script>
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="left">
                    <button id="menu-btn">
                        <span class="material-symbols-sharp">menu</span>
                    </button>
                    <div class="logo"></div>
                    
                </div>
                <div class="nome">Configurar Dados</div>
                <div class="theme-btn">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
            </div>
        </nav>
        <div class="box">
            <main>
                <div class="boxConfiguracoes">
                    <form method="post" action=""> 
                        <p class="input"> 
                        <input id="nomeConf" name="nomeConf" required="required" type="text" autocomplete="given-name">
                        <label for="nomeConf">Nome</label>
                        </p>
                        
                        <p class="input"> 
                        <input id="emailConf" name="emailConf" required="required" type="email" autocomplete="email">
                        <label for="emailConf">E-mail</label>
                        </p>
                        
                        <p class="input senha"> 
                        <input id="senhaConf" name="senhaConf" required="required" type="password" autocomplete="new-password">
                        <label for="senhaConf">Senha</label>
                        <span class="material-symbols-sharp">visibility</span>
                        </p>
                        
                        <p class="button"> 
                        <input type="submit" value="SALVAR"> 
                        </p>
                        
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
