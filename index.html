<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png">

    <title>Almoxarifado</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/inicialize.css">

    <script src="./assets/js/uteis.js"></script>
    <script src="./assets/js/usuarios.js"></script>
    <script src="./assets/js/orcamentos.js"></script>

    <script src="./assets/js/invetario.js"></script>
    <script src="./assets/js/insertProducts.js" defer></script>
    <script src="./assets/js/script.js" defer></script>

    <script src="./assets/js/jspdf/jspdf.min.js"></script>
    <script src="./assets/js/jspdf/1.5.3.min.js"></script>
    <script src="./assets/js/generatePDF.js"></script>

    <link rel="stylesheet" href="./loading/assets/css/style.css">
    <script src="./loading/assets/js/script.js"></script>

    <link rel="stylesheet" href="./login/assets/css/style.css">
    <script src="./login/assets/js/script.js" defer></script>

    <link rel="stylesheet" href="./menuLateral/assets/css/style.css">
    <script src="./menuLateral/assets/js/script.js"></script>

    <link rel="stylesheet" href="./messageBox/assets/css/style.css">
    <script src="./messageBox/assets/js/script.js"></script>
    
    <link rel="stylesheet" href="./assets/css/nav.css">
    <script src="./assets/js/nav.js" defer></script>

    <script src="./assets/js/returnTop.js" defer></script>

</head>
<body>
    <nav>
        <div class="container">
            <div class="left">
                <button id="menu-btn">
                    <span class="material-symbols-sharp">menu</span>
                </button>
                <div class="logo"></div>
                
            </div>
            <div class="search-bar">
                <span class="material-symbols-sharp search">search</span>
                <input type="search" placeholder="Pesquisar">
            </div>
            <div class="theme-btn">
                <span class="material-symbols-sharp active">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
        </div>
    </nav>
    <div class="box">
        <main>
            <div class="cards"></div>
            
            <span class="material-symbols-sharp returnTop">arrow_circle_up</span>

            <div class="noFound hidden">
                <p>
                    Item não encontrado
                    <span class="material-symbols-sharp">sentiment_dissatisfied</span>
                </p>
            </div>
            <div class="right">
                <div class="inventory">
                    Orçamentos
                    <div class="left">
                        <span class="material-symbols-sharp">inventory</span>
                        <h5></h5>
                    </div>
                </div>
                <div class="boxOrcamento">
                    <div class="head">
                        <h1>
                            ORÇAMENTO
                            <span class="material-symbols-sharp">inventory</span>
                        </h1>
                        <span class="material-symbols-sharp close">close</span>
                    </div>
                    <div class="orcamentos"></div>
                    <div class="end totalDown hidden">
                        <div class="total">Total</div>
                        <div class="downPDF">
                            <button class="download-button">
                                <div class="docs">Download PDF</div>
                                <div class="download">
                                    <span class="material-symbols-sharp">file_download</span>
                                </div>
                            </button>
                        </div>
                        <div class="finalyOrcamento">Finalizar Orçamento</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
