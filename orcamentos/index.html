<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./../assets/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./../assets/img/favicons/favicon-16x16.png">

        <title>Orçamentos</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="./../assets/css/inicialize.css">

        <script src="./../assets/js/usuarios.js"></script>
        <script src="./../assets/js/uteis.js"></script>
        <script src="./../assets/js/VerificacaoPage.js"></script>
        <script src="./../assets/js/orcamentos.js"></script>
        <script src="./../assets/js/invetario.js"></script>

        <link rel="stylesheet" href="./../login/assets/css/style.css">
        <script src="./../login/assets/js/script.js" defer></script>

        <link rel="stylesheet" href="./../menuLateral/assets/css/style.css">
        <script src="./../menuLateral/assets/js/script.js" defer></script>

        <link rel="stylesheet" href="./../messageBox/assets/css/style.css">
        <script src="./../messageBox/assets/js/script.js"></script>

        <link rel="stylesheet" href="./../assets/css/nav.css">
        <script src="./../assets/js/nav.js" defer></script>

        <link rel="stylesheet" href="./../loading/assets/css/style.css">
        <script src="./../loading/assets/js/script.js"></script>

        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/script.js" defer></script>
        <script src="/Almoxarifado/assets/js/sorttable.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="left">
                    <button id="menu-btn">
                        <span class="material-symbols-sharp">menu</span>
                    </button>
                    <div class="logo"></div>
                    
                </div>
                <div class="nome">Orçamentos</div>
                <div class="theme-btn">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
            </div>
        </nav>
        <div class="box">
            <main>
                <div class="boxOrcamentos">
                    <div class="tableHeader">
                        <div class="boxInput">
                            <span class="material-symbols-sharp search">search</span>
                            <input type="search" placeholder="Número do orçamento">
                        </div>
                        <button onclick="window.location.href='./editAdd/index.html'"><span class="material-symbols-sharp">add</span> Novo</button>
                    </div>
                    <table class="orcamentos sortable">
                        <thead>
                            <tr>
                              <th>Número</th>
                              <th>Status</th>
                              <th>Produtos</th>
                              <th>Valor</th>
                              <th>Data Criação</th>
                              <th>Data Alteração</th>
                              <th>Alterações</th>
                              <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </main>
        </div>
        <div class="bgShowProdutos hidden">
            <div class="boxShowProdutos">
                <div class="head">
                    <h2>Produtos</h2><span class="material-symbols-sharp close">close</span>
                </div>
                <table class="produtos sortable">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div class="bgShowAlteracoes hidden">
            <div class="boxShowAlteracoes">
                <div class="head">
                    <h2>Alterações</h2><span class="material-symbols-sharp close">close</span>
                </div>
                <ul></ul>
            </div>
        </div>
    </body>
</html>
