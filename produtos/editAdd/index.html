<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/Almoxarifado/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Almoxarifado/assets/img/favicons/favicon-16x16.png">

    <title></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/Almoxarifado/assets/css/inicialize.css">

    <script src="/Almoxarifado/assets/js/usuarios.js"></script>
    <script src="/Almoxarifado/assets/js/uteis.js"></script>
    <script src="/Almoxarifado/assets/js/VerificacaoPage.js"></script>
    <script src="/Almoxarifado/assets/js/invetario.js"></script>

    <link rel="stylesheet" href="/Almoxarifado/login/assets/css/style.css">
    <script src="/Almoxarifado/login/assets/js/script.js" defer></script>

    <link rel="stylesheet" href="/Almoxarifado/assets/css/nav.css">
    <script src="/Almoxarifado/assets/js/nav.js" defer></script>

    <link rel="stylesheet" href="/Almoxarifado/loading/assets/css/style.css">
    <script src="/Almoxarifado/loading/assets/js/script.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="left">
                <button id="menu-btn" onclick="history.back()">
                    <span class="material-symbols-sharp">arrow_back</span>
                </button>
                <div class="logo"></div>
                
            </div>
            <div class="nome"></div>
            <div class="theme-btn">
                <span class="material-symbols-sharp active">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
        </div>
    </nav>
    <div class="box">
        <main>
            <div class="boxProdutos">
                <div class="boxInput">
                    <label for="codProd">Código</label>
                    <input type="text" id="codProd" style="width: 7rem;">
                </div>
                
                <div class="boxInput">
                    <label for="qtdProd">Quantidade</label>
                    <input type="number" id="qtdProd" style="width: 7rem;">
                </div>
                
                <div class="boxInput">
                    <label for="uniProd">Unidade</label>
                    <input type="text" id="uniProd" style="width: 7rem;">
                </div>
                
                <div class="boxInput">
                    <label for="valProd">Valor</label>
                    <input type="text" id="valProd" style="width: 6rem;">
                </div>

                <div class="boxInput boxTextarea">
                    <label for="desProd">Descrição</label>
                    <textarea id="desProd"></textarea rows="2">
                </div>

                <div class="boxImagem">
                    <label>Imagem</label>
                    <img>
                </div>

                <div class="boxButton">
                    <button>Salvar</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
